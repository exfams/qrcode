<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Generator & Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      width: 80%;
      max-width: 400px;
    }
    button {
      cursor: pointer;
      border: none;
      color: white;
      border-radius: 5px;
    }
    .btn-generate {
      background: #007bff;
    }
    .btn-generate:hover {
      background: #0056b3;
    }
    .btn-download {
      background: #28a745;
      display: none;
    }
    .btn-download:hover {
      background: #1e7e34;
    }
    .btn-scan {
      background: #ff9800;
    }
    .btn-scan:hover {
      background: #e68900;
    }
    #qrcode {
      margin: 20px auto;
      padding: 15px;
      background: white;
      display: inline-block;
      border: 2px solid #ddd;
    }
    #reader {
      width: 320px;
      margin: 20px auto;
      display: none;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>QR Code Generator & Scanner</h1>

  <!-- Input untuk Generate QR -->
  <input type="text" id="textInput" placeholder="Masukkan link atau teks...">
  <br>
  <button class="btn-generate" onclick="generateQR()">Buat QR Code</button>
  <button id="downloadBtn" class="btn-download" onclick="downloadQR()">Download QR</button>

  <div id="qrcode"></div>

  <hr>

  <!-- Bagian Scanner -->
  <h2>QR Scanner</h2>
  <button class="btn-scan" onclick="startScan()">Scan dengan Kamera</button>
  <input type="file" accept="image/*" onchange="scanFile(this)">

  <div id="reader"></div>
  <div id="result"></div>

  <!-- Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <script>
    let qr;

    // Generate QR
    function generateQR() {
      let input = document.getElementById("textInput").value.trim();
      if (!input) {
        alert("Masukkan teks atau link dulu!");
        return;
      }
      document.getElementById("qrcode").innerHTML = "";
      qr = new QRCode(document.getElementById("qrcode"), {
        text: input,
        width: 300,
        height: 300,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
      document.getElementById("downloadBtn").style.display = "inline-block";
    }

    // Download QR
    function downloadQR() {
      let img = document.querySelector("#qrcode img");
      let canvas = document.querySelector("#qrcode canvas");
      let url = "";
      if (img) {
        url = img.src;
      } else if (canvas) {
        url = canvas.toDataURL("image/png");
      }
      let a = document.createElement("a");
      a.href = url;
      a.download = "qrcode.png";
      a.click();
    }

    // Scan pakai Kamera
    function startScan() {
      document.getElementById("reader").style.display = "block";
      let html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          document.getElementById("result").innerText = "Hasil Scan: " + qrCodeMessage;
          html5QrCode.stop();
        },
        errorMessage => {
          // abaikan error kecil
        }
      );
    }

    // Scan dari File Upload
    function scanFile(input) {
      if (input.files.length == 0) return;
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.scanFile(input.files[0], true)
        .then(decodedText => {
          document.getElementById("result").innerText = "Hasil Scan: " + decodedText;
        })
        .catch(err => {
          alert("Gagal membaca QR: " + err);
        });
    }
  </script>
</body>
</html>
