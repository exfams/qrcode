<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Generator & Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 { margin-bottom: 15px; }
    #qrcode, #reader {
      margin: 20px auto;
      padding: 15px;
      background: white;
      display: inline-block;
      border: 2px solid #ddd;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      width: 80%;
      max-width: 400px;
    }
    button {
      cursor: pointer;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
    }
    button:hover { background: #0056b3; }
    #scanResult {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>QR Code Generator & Scanner</h1>

  <!-- Input dan Generate -->
  <input type="text" id="textInput" placeholder="Masukkan teks / link...">
  <br>
  <button onclick="generateQR()">Buat QR Code</button>
  <button onclick="downloadQR()">Download QR</button>
  <div id="qrcode"></div>

  <!-- Scanner -->
  <h2>Scan QR dengan Kamera</h2>
  <div id="reader" style="width:300px;"></div>
  <div id="scanResult">Hasil scan: -</div>

  <!-- Library QRCode -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- Library Scanner -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  
  <script>
    let qr;

    function generateQR() {
      let input = document.getElementById("textInput").value.trim();
      if (!input) {
        alert("Masukkan teks atau link dulu!");
        return;
      }
      document.getElementById("qrcode").innerHTML = "";
      qr = new QRCode(document.getElementById("qrcode"), {
        text: input,
        width: 500,
        height: 500,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.M
      });
    }

    function downloadQR() {
      let canvas = document.querySelector("#qrcode canvas");
      if (!canvas) {
        alert("Generate QR dulu!");
        return;
      }
      let link = document.createElement("a");
      link.href = canvas.toDataURL("image/png");
      link.download = "qrcode.png";
      link.click();
    }

    // Scanner pakai kamera
    function onScanSuccess(decodedText) {
      document.getElementById("scanResult").innerText = "Hasil scan: " + decodedText;

      // Otomatis generate QR dari hasil scan
      document.getElementById("textInput").value = decodedText;
      generateQR();
    }

    function onScanError(errorMessage) {
      // Bisa diabaikan (kadang kamera belum fokus)
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 }
    );
    html5QrcodeScanner.render(onScanSuccess, onScanError);
  </script>

</body>
</html>
